<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Mad Lib Script</title>

    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Build a Mad Lib Script</h1>
    </header>

    <main>
        <form id="myform">
            <label for="aTime">A length of time</label>
            <input type="text" id="aTime" required>

            <label for="adj">An adjective</label>
            <input type="text" id="adj" required>

            <label for="aNum">A number</label>
            <input type="text" id="aNum">

            <label for="color">A color</label>
            <input type="text" id="color">

            <label for="direction">A direction</label>
            <input type="text" id="direction">

            <label for="tool">A tool</label>
            <input type="text" id="tool">

            <label for="item">An item</label>
            <input type="text" id="item">

            <label for="decor">A decoration</label>
            <input type="text" id="decor">

            <input type="submit" value="Send">
        </form>

        <article id="madLib"></article>
    </main>

    <footer>

    </footer>




</body>

</html>
