<body>
    <video id="myVideo" poster="media/snow.png" muted autoplay playsinline>

        <p>Your browser doesn't support HTML5 video.

        </p>

    </video>

    <i class="fas fa-expand"></i>

    <section id="textSection">
        <p id="line1" class="lines"></p>
