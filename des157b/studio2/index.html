<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Yourself Ministudio</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>

</head>
<body>
    <h1>My Sleep Schedule</h1>
    <h2>hover over the bars</h2>
    <section id="upperSection">
        <div id="eyeDiv">
            <!-- <img id="eye" src="images/eye8.png"> -->
        </div>
        <section id="upperText">
            <p>Day: <span id="dayText"></span></p>
            <p>Hours of Sleep: <span id="hours"></span></p>
            <p>Energy Level: </p>
            <div id="starsDiv">
                <!-- <img id="stars" src="images/stars2.png"> -->
            </div>
        </section>
    </section>
    <section>
        <section id="table">
            <section id="tableHours">
                <p>12</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p>10</p>
                <p>11</p>
                <p>12</p>
                <p>1</p>
                <p>2</p>
            </section>
            <img id="grid" src="images/grid.png" alt="table grid">
            <section id="tableDates">
                <p>01/09</p>
                <p>01/10</p>
                <p>01/11</p>
                <p>01/12</p>
                <p>01/13</p>
                <p>01/14</p>
                <p>01/15</p>
                <p>01/16</p>
                <p>01/17</p>
                <p>01/18</p>
            </section>

        </section>

        <section id="bars">
            <div id="jan9"></div>
            <div id="jan10"></div>
            <div id="jan11"></div>
            <div id="jan12"></div>
            <div id="jan13"></div>
            <div id="jan14"></div>
            <div id="jan15"></div>
            <div id="jan16"></div>
            <div id="jan17"></div>
            <div id="jan18"></div>
        </section>
    </section>
</body>
</html>
