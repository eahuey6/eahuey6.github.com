<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Marcellus&display=swap" rel="stylesheet">


    <link href="styles.css" rel="stylesheet" />

    <!-- parse library -->
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    
    <script src="../script.js" defer></script>





    <title>Dear Stranger ... - form</title>
</head>
<body>

    <div id="background-rectangle"></div>
    
    <div id="stripes"></div>

    <main>
        <header>
            <h1><a href="../">Dear Stranger . . .</a></h1>

            <ul id="nav-btns">
                <li id="affirmation-btn"><a href="#">Submit Affirmation</a></li>
                <li id="gallery-btn"><a href="../gallery/">View Gallery</a></li>
            </ul>
        </header>

        <article id="form-article">
            <section id="form-section">
                <p>Write your affirmation! Donâ€™t forget to address it to someone in a vague way, do not put in their name. (Example: To the stranger I met on the bus)</p>
                <p id="charLimit">max limit: 750 characters</p>
                <form id="addAffirmation-form">
                    <label for="address"id="addressLabel" >To:</label>
                    <input type="text" id="address" required>

                    <label for="affirmation" id="affirmationLabel">Affirmation:</label>
                    <textarea type="text" id="affirmation" maxlength="750" rows="5" cols="33" required></textarea>

                    <fieldset>
                        <legend>Who is this addressed to?</legend>
                        <input type="radio" name="person" id="stranger" value="stranger">
                        <label class="personClass" for="stranger">Stranger</label>

                        <input type="radio" name="person" id="acquaintance" value="acquaintance">
                        <label class="personClass" for="acquaintance">Acquaintance</label>

                        <input type="radio" name="person" id="friend" value="friend">
                        <label class="personClass" for="friend">Friend</label>

                        <input type="radio" name="person" id="family" value="family">
                        <label class="personClass" for="family">Family</label>

                    </fieldset>
                    <!-- <label for="decor" class="labels">A decoration</label>
                    <input type="text" id="decor" required> -->

                    <input id="submitBtn" type="submit" value="Affirm">
                </form>
            </section>
        </article>
        


    </main>

  

    
</body>
</html>
